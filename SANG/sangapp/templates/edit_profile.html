<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Supreme Biotech Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        /* Navigation Bar */
        nav {
            background-color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1a2a5e;
            font-weight: bold;
            font-size: 1.2em;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            margin-left: auto;
            margin-right: 30px;
            align-items: center;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.3s;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: #1a2a5e;
            background-color: #f0f0f0;
        }

        .profile-btn {
            background-color: #1a2a5e;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .profile-btn:hover {
            background-color: #0d1535;
        }

        /* Main Content */
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .form-card {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            color: #1a2a5e;
            font-size: 2em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a2a5e;
        }

        .form-group input:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
            color: #999;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .button-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        .cancel-btn {
            background-color: #e0e0e0;
            color: #333;
            padding: 12px 40px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cancel-btn:hover {
            background-color: #d0d0d0;
        }

        .save-btn {
            background-color: #1a2a5e;
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: #0d1535;
        }

        /* Confirmation Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            color: #1a2a5e;
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .continue-btn {
            background-color: #e0e0e0;
            color: #333;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
        }

        .confirm-btn {
            background-color: #1a2a5e;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-wrap: wrap;
                margin-left: 0;
                margin-right: 0;
                gap: 15px;
                justify-content: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .button-row {
                flex-direction: column;
            }

            .cancel-btn, .save-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-logo">
            <svg width="40" height="40" viewBox="0 0 40 40" style="fill: #1a2a5e;">
                <circle cx="20" cy="10" r="4"/>
                <path d="M 20 14 Q 15 18 20 26 Q 25 18 20 14 Z"/>
                <circle cx="15" cy="22" r="1.5"/>
                <circle cx="25" cy="22" r="1.5"/>
            </svg>
            Supreme
        </div>

        <ul class="nav-links">
            <li><a href="{% url 'customer_home' %}">Home</a></li>
            <li><a href="{% url 'book_inspection' %}">Book Inspection</a></li>
            <li><a href="{% url 'property_list' %}">Manage Properties</a></li>
            <li><a href="{% url 'pending_payment' %}">Pending Payment</a></li>
            <li><a href="#">Service History</a></li>
            <li><a href="#">Service Status</a></li>
        </ul>

        <a href="{% url 'profile' %}" class="profile-btn">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <circle cx="10" cy="6" r="4"/>
                <path d="M 4 18 Q 4 12 10 12 Q 16 12 16 18 Z"/>
            </svg>
            Profile
        </a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1>Edit Profile</h1>
            </div>

            <form method="POST" id="editProfileForm">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" value="{{ customer.first_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" value="{{ customer.last_name }}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="{{ customer.email }}" disabled>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" value="{{ customer.phone_number }}" placeholder="09xxxxxxxxx" required>
                    {% if error_phone %}
                        <div class="error-message">{{ error_phone }}</div>
                    {% endif %}
                </div>

                <div class="button-row">
                    <button type="button" class="cancel-btn" onclick="window.location.href='{% url 'profile' %}'">Cancel</button>
                    <button type="button" class="save-btn" onclick="showConfirmation()">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2>Confirmation</h2>
            <p>Are you sure you want to save changes?</p>
            <div class="modal-buttons">
                <button type="button" class="continue-btn" onclick="hideConfirmation()">Continue Editing</button>
                <button type="button" class="confirm-btn" onclick="submitForm()">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        function showConfirmation() {
            // Validate phone number before showing confirmation
            const phoneInput = document.getElementById('phone_number');
            const phone = phoneInput.value.trim();
            
            // Check phone format: 11 digits starting with 09
            const phoneRegex = /^09\d{9}$/;
            if (!phoneRegex.test(phone)) {
                alert('Phone Number must be 11 digits and start with 09-');
                phoneInput.focus();
                return;
            }
            
            document.getElementById('confirmModal').classList.add('active');
        }

        function hideConfirmation() {
            document.getElementById('confirmModal').classList.remove('active');
        }

        function submitForm() {
            document.getElementById('editProfileForm').submit();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('confirmModal');
            if (event.target == modal) {
                hideConfirmation();
            }
        }
    </script>
</body>
</html>
