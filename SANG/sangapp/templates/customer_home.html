<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home - Supreme Biotech Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navigation Bar */
        nav {
            background-color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1a2a5e;
            font-weight: bold;
            font-size: 1.2em;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            margin-left: auto;
            margin-right: 30px;
            align-items: center;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.3s;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: #1a2a5e;
            background-color: #f0f0f0;
        }

        .nav-links a.active {
            color: #1a2a5e;
            background-color: #e8f0fe;
            font-weight: 600;
        }

        .profile-btn {
            background-color: #1a2a5e;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .profile-btn:hover {
            background-color: #0d1535;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #1a2a5e 0%, #2d3e6f 50%, #1f3a5f 100%);
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            color: white;
        }

        .hero h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.95;
        }

        .schedule-btn {
            display: inline-block;
            padding: 15px 45px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .schedule-btn:hover {
            background-color: white;
            color: #1a2a5e;
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-wrap: wrap;
                margin-left: 0;
                margin-right: 0;
                gap: 15px;
                justify-content: center;
            }

            .hero h1 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.2em;
            }

            .schedule-btn {
                padding: 12px 35px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-logo">
            <svg width="40" height="40" viewBox="0 0 40 40" style="fill: #1a2a5e;">
                <circle cx="20" cy="10" r="4"/>
                <path d="M 20 14 Q 15 18 20 26 Q 25 18 20 14 Z"/>
                <circle cx="15" cy="22" r="1.5"/>
                <circle cx="25" cy="22" r="1.5"/>
            </svg>
            Supreme
        </div>

        <ul class="nav-links">
            <li><a href="{% url 'customer_home' %}" class="active">Home</a></li>
            <li><a href="{% url 'book_inspection' %}">Book Inspection</a></li>
            <li><a href="{% url 'property_list' %}">Manage Properties</a></li>
            <li><a href="{% url 'pending_payment' %}">Pending Payment</a></li>
            <li><a href="#">Service History</a></li>
            <li><a href="#">Service Status</a></li>
        </ul>

        <a href="{% url 'profile' %}" class="profile-btn">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <circle cx="10" cy="6" r="4"/>
                <path d="M 4 18 Q 4 12 10 12 Q 16 12 16 18 Z"/>
            </svg>
            Profile
        </a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Experience the Supreme Difference.</h1>
            <p>Providing solutions to all your pest problems.</p>
            <a href="{% url 'book_inspection' %}" class="schedule-btn">Book Inspection</a>
        </div>
    </section>
</body>
</html>
