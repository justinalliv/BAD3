{% extends 'base.html' %}

{% block title %}Login - Supreme Biotech Solutions{% endblock %}{% block base_nav %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <!-- Logo placeholder - replace with actual logo -->
                <svg width="200" height="200" viewBox="0 0 200 200" style="fill: white;">
                    <circle cx="100" cy="50" r="20"/>
                    <path d="M 100 70 Q 80 100 100 130 Q 120 100 100 70 Z"/>
                    <circle cx="80" cy="110" r="8"/>
                    <circle cx="120" cy="110" r="8"/>
                </svg>
            </div>
            <div class="company-name">
                <h1>SUPREME</h1>
                <p>BIOTECH SOLUTIONS</p>
            </div>
        </div>

        <div class="form-section">
            <h2>Login</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        </div>
    </div>
{% endblock %}
