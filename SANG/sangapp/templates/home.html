{% extends 'base.html' %}

{% block title %}Customer Home - Supreme Biotech Solutions{% endblock %}

{% block extra_css %}
<style>
    main {
        flex: 1;
    }

    /* Hero Section */
    .hero {
        background: linear-gradient(135deg, #1a2a5e 0%, #2d3e6f 50%, #1f3a5f 100%);
        min-height: calc(100vh - 70px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
        text-align: center;
    }

    .hero-content {
        max-width: 800px;
        color: white;
    }

    .hero h1 {
        font-size: 3.5em;
        font-weight: 700;
        margin-bottom: 20px;
        line-height: 1.2;
    }

    .hero p {
        font-size: 1.5em;
        margin-bottom: 40px;
        opacity: 0.95;
    }

    .schedule-btn {
        display: inline-block;
        padding: 15px 45px;
        background-color: transparent;
        color: white;
        border: 2px solid white;
        border-radius: 5px;
        font-size: 1.1em;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .schedule-btn:hover {
        background-color: white;
        color: #1a2a5e;
        transform: scale(1.05);
    }

    @media (max-width: 768px) {
        .hero h1 {
            font-size: 2.5em;
        }

        .hero p {
            font-size: 1.2em;
        }

        .schedule-btn {
            padding: 12px 35px;
            font-size: 1em;
        }
    }
</style>
{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h1>Experience the Supreme Difference.</h1>
        <p>Providing solutions to all your pest problems.</p>
        <a href="{% url 'book_inspection' %}" class="schedule-btn">Book Inspection</a>
    </div>
</section>
{% endblock %}
